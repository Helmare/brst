<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="/src/index.js"></script>
  <title>Vite App</title>
</head>

<body>
  <div id="app">
    <h1>brst</h1>
    <div id="shell_box" x-data>
      <template x-for="i in 8">
        <div x-data="{ type: 0 }" class="shell" :class="type == 1 ? 'live' : type == 2 ? 'blank' : ''"
          @click="type = (type + 1) % 3"></div>
      </template>
    </div>
  </div>
</body>

</html>
